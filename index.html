<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      max-width: 1200px;
      width: 100%;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .grid-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.25rem;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-decoration: none;
      color: #222;
      background-color: #fafafa;
    }
    .app:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .app img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .pco-apps {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .pco-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      text-decoration: none;
      color: #222;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      background-color: #fafafa;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .pco-link:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }
    .pco-link img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="grid-wrapper">
      <div class="section">
        <h2>Google Workspace</h2>
        <div class="app-grid">
          <a href="https://mail.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail">
            Gmail
          </a>
          <a href="https://calendar.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/calendar_48dp.png" alt="Calendar">
            Calendar
          </a>
          <a href="https://drive.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/drive_48dp.png" alt="Drive">
            Drive
          </a>
          <a href="https://docs.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/docs_48dp.png" alt="Docs">
            Docs
          </a>
          <a href="https://sheets.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/sheets_48dp.png" alt="Sheets">
            Sheets
          </a>
          <a href="https://slides.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/slides_48dp.png" alt="Slides">
            Slides
          </a>
          <a href="https://meet.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/meet_48dp.png" alt="Meet">
            Meet
          </a>
          <a href="https://chat.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/chat_48dp.png" alt="Chat">
            Chat
          </a>
          <a href="https://contacts.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/contacts_48dp.png" alt="Contacts">
            Contacts
          </a>
          <a href="https://gemini.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/gemini_48dp.png" alt="Gemini">
            Gemini
          </a>
          <a href="https://keep.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="Keep">
            Keep
          </a>
          <a href="https://sites.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/sites_48dp.png" alt="Sites">
            Sites
          </a>
          <a href="https://forms.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/forms_48dp.png" alt="Forms">
            Forms
          </a>
          <a href="https://tasks.google.com" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/tasks_48dp.png" alt="Tasks">
            Tasks
          </a>
          <a href="https://google.com/voice" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/voice_48dp.png" alt="Voice">
            Voice
          </a>
          <a href="https://workspace.google.com/products/vids/" class="app" target="_blank">
            <img src="https://www.gstatic.com/images/branding/product/1x/meet_48dp.png" alt="Vids">
            Vids
          </a>
        </div>
      </div>
      <div class="section">
        <h2>PCO Workflows</h2>
        <div class="pco-apps">
          <a href="https://yourchurch.planningcenteronline.com/workflows/12345" class="pco-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" alt="Connect Cards">
            Connect Cards
          </a>
          <a href="https://yourchurch.planningcenteronline.com/services" class="pco-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="Services">
            Services
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
