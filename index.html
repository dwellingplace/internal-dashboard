<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      max-width: 1200px;
      width: 100%;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .grid-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.25rem;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-decoration: none;
      color: #222;
      background-color: #fafafa;
    }
    .app:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .app img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .pco-apps {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .pco-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      text-decoration: none;
      color: #222;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      background-color: #fafafa;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .pco-link:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }
    .pco-link img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- CONTENT OMITTED FOR BREVITY, IDENTICAL TO PREVIOUS TEXT -->
  </div>
</body>
</html>
